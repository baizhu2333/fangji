<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药品库存管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background-color: #2c80ff;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-right: 15px;
        }
        
        .logo-sub {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c80ff;
            font-weight: bold;
        }
        
        .control-panel {
            padding: 25px 30px;
            background-color: #f9fbfd;
            border-bottom: 1px solid #eaeef5;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e0e6ef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #2c80ff;
            box-shadow: 0 0 0 3px rgba(44, 128, 255, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7a8aa0;
        }
        
        .filter-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #e0e6ef;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #5a6c86;
        }
        
        .filter-toggle:hover {
            background-color: #f0f5ff;
            border-color: #2c80ff;
        }
        
        .filter-toggle.active {
            background-color: #e8f0ff;
            border-color: #2c80ff;
            color: #2c80ff;
        }
        
        .filter-toggle i {
            font-size: 18px;
        }
        
        .info-display {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        
        .info-item {
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #e0e6ef;
            text-align: center;
            min-width: 120px;
        }
        
        .info-label {
            font-size: 13px;
            color: #7a8aa0;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 22px;
            font-weight: 700;
            color: #2c80ff;
        }
        
        .table-container {
            padding: 0 30px 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        thead {
            background-color: #f0f5ff;
        }
        
        th {
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            color: #5a6c86;
            border-bottom: 2px solid #e0e6ef;
            user-select: none;
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f9fbfd;
        }
        
        tbody tr.selected {
            background-color: #e8f0ff;
        }
        
        .barcode-col {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #2c5aa0;
        }
        
        .name-col {
            color: #333;
            font-weight: 500;
        }
        
        .quantity-col {
            text-align: center;
            font-weight: 600;
        }
        
        .quantity-high {
            color: #28a745;
        }
        
        .quantity-low {
            color: #dc3545;
        }
        
        .quantity-zero {
            color: #ffc107;
        }
        
        .action-col {
            width: 100px;
        }
        
        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .edit-btn {
            color: #2c80ff;
            margin-right: 8px;
        }
        
        .edit-btn:hover {
            background-color: rgba(44, 128, 255, 0.1);
        }
        
        .delete-btn {
            color: #ff4757;
        }
        
        .delete-btn:hover {
            background-color: rgba(255, 71, 87, 0.1);
        }
        
        .hidden-row {
            display: none;
        }
        
        .footer {
            padding: 20px 30px;
            background-color: #f9fbfd;
            border-top: 1px solid #eaeef5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #7a8aa0;
            font-size: 14px;
        }
        
        .footer-links a {
            color: #2c80ff;
            text-decoration: none;
            margin-left: 20px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .info-display {
                margin-left: 0;
                justify-content: space-between;
            }
            
            .info-item {
                min-width: auto;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <div class="logo">药品库存管理系统</div>
                <div class="logo-sub">高效 · 准确 · 安全</div>
            </div>
            <div class="user-info">
                <div class="user-avatar">张</div>
                <div>
                    <div style="font-weight: 600;">张三丰</div>
                    <div style="font-size: 13px; opacity: 0.9;">药剂师</div>
                </div>
            </div>
        </header>
        
        <div class="control-panel">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="输入药品名称或条码进行搜索 (按Enter确认)">
            </div>
            
            <div class="filter-toggle" id="filterToggle">
                <i class="fas fa-filter"></i>
                <span>仅显示有库存</span>
            </div>
            
            <div class="info-display">
                <div class="info-item">
                    <div class="info-label">药品总数</div>
                    <div class="info-value" id="totalCount">25</div>
                </div>
                <div class="info-item">
                    <div class="info-label">有库存</div>
                    <div class="info-value" id="inStockCount">19</div>
                </div>
                <div class="info-item">
                    <div class="info-label">低库存</div>
                    <div class="info-value" id="lowStockCount">6</div>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="medicineTable">
                <thead>
                    <tr>
                        <th width="15%">条码</th>
                        <th width="40%">药品名称</th>
                        <th width="15%">规格</th>
                        <th width="10%">库存</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <div>系统版本：2.0 | 最后更新：2023年10月</div>
            <div class="footer-links">
                <a href="https://www.mashangfang.com.cn/" target="_blank">官方网站</a>
                <a href="#" id="helpLink">帮助</a>
                <a href="#" id="aboutLink">关于</a>
            </div>
        </div>
    </div>

    <script>
        // 药品数据
        const medicineData = [
            { barcode: "Q02000001", name: "血糖仪", spec: "GA-3", stock: 12 },
            { barcode: "Q02000002", name: "壮腰健肾片知身坊", spec: "瓶装", stock: 8 },
            { barcode: "Q02000003", name: "生脉饮四川泰华堂", spec: "10支/盒", stock: 5 },
            { barcode: "Q02000004", name: "铝合金拐杖", spec: "可调节", stock: 3 },
            { barcode: "Q02000005", name: "舒肝健胃丸 北京御生堂", spec: "6*10袋", stock: 15 },
            { barcode: "Q02000006", name: "香砂养胃丸 南京金马药业", spec: "瓶装", stock: 7 },
            { barcode: "Q02000007", name: "血糖仪GA-3", spec: "标准型", stock: 9 },
            { barcode: "Q02000008", name: "布洛芬片", spec: "100片/瓶", stock: 22 },
            { barcode: "Q02000009", name: "生脉饮党参方盾克康福", spec: "盒装", stock: 4 },
            { barcode: "Q02000010", name: "臂式电子血压计", spec: "健康费", stock: 6 },
            { barcode: "Q02000011", name: "硫酸氨基葡萄糖胶囊海元堂", spec: "60粒", stock: 11 },
            { barcode: "Q02000012", name: "六味地黄丸 浓缩丸 江苏", spec: "200丸", stock: 18 },
            { barcode: "Q02000013", name: "关节止痛膏安微", spec: "10贴", stock: 0 },
            { barcode: "Q02000014", name: "通宣理肺丸 北京御生堂", spec: "瓶装", stock: 13 },
            { barcode: "Q02000015", name: "医用红外体温计", spec: "深圳美韵", stock: 7 },
            { barcode: "Q02000016", name: "消痛贴膏", spec: "10贴", stock: 5 },
            { barcode: "Q02000017", name: "医用红外体温计", spec: "广东爱心", stock: 9 },
            { barcode: "Q02000018", name: "舒肝健胃丸", spec: "标准", stock: 14 },
            { barcode: "Q02000019", name: "麝香追风膏", spec: "5贴", stock: 2 },
            { barcode: "Q02000020", name: "硫酸氨基葡萄糖胶囊", spec: "和牌", stock: 8 },
            { barcode: "Q02000021", name: "养血荣筋丸同仁堂", spec: "盒装", stock: 6 },
            { barcode: "Q02000022", name: "六味地黄胶囊 铁盒装", spec: "60粒", stock: 10 },
            { barcode: "Q02000023", name: "辅舒良丙酸氟替卡松鼻喷雾剂", spec: "120喷", stock: 3 },
            { barcode: "Q02000024", name: "碳酸钙d3片", spec: "60片", stock: 16 },
            { barcode: "Q02000025", name: "妇科十味片", spec: "瓶装", stock: 7 }
        ];

        // 页面加载时初始化表格
        document.addEventListener('DOMContentLoaded', function() {
            renderTable(medicineData);
            updateCounts();
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 筛选功能
            const filterToggle = document.getElementById('filterToggle');
            filterToggle.addEventListener('click', function() {
                filterToggle.classList.toggle('active');
                toggleStockFilter();
            });
            
            // 帮助和关于链接
            document.getElementById('helpLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('帮助信息：\n1. 在搜索框中输入药品名称或条码进行搜索\n2. 点击"仅显示有库存"按钮可以筛选有库存的药品\n3. 药品库存数量用颜色标识：绿色-充足，黄色-低库存，红色-无库存\n4. 点击编辑或删除按钮可以对药品进行操作');
            });
            
            document.getElementById('aboutLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('药品库存管理系统 v2.0\n\n功能：\n- 药品信息管理\n- 快速搜索与筛选\n- 库存状态监控\n\n基于原始VBA代码功能实现，提供更现代化的Web界面。');
            });
        });
        
        // 渲染表格
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                // 根据库存设置行类名
                if (item.stock === 0) {
                    row.classList.add('quantity-zero-row');
                } else if (item.stock < 5) {
                    row.classList.add('quantity-low-row');
                }
                
                // 库存显示类名
                let stockClass = 'quantity-high';
                if (item.stock === 0) {
                    stockClass = 'quantity-zero';
                } else if (item.stock < 5) {
                    stockClass = 'quantity-low';
                }
                
                row.innerHTML = `
                    <td class="barcode-col">${item.barcode}</td>
                    <td class="name-col">${item.name}</td>
                    <td>${item.spec}</td>
                    <td class="quantity-col ${stockClass}">${item.stock}</td>
                    <td class="action-col">
                        <button class="edit-btn" onclick="editMedicine('${item.barcode}')" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="deleteMedicine('${item.barcode}')" title="删除">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 执行搜索
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                renderTable(medicineData);
                updateCounts();
                return;
            }
            
            // 判断搜索类型：条码（长度>=8且只含字母数字）还是文本
            const isBarcode = searchTerm.length >= 8 && /^[a-z0-9]+$/i.test(searchTerm);
            
            let filteredData;
            if (isBarcode) {
                // 条码精确匹配
                filteredData = medicineData.filter(item => 
                    item.barcode.toLowerCase() === searchTerm
                );
            } else {
                // 药品名称模糊匹配
                filteredData = medicineData.filter(item => 
                    item.name.toLowerCase().includes(searchTerm)
                );
            }
            
            renderTable(filteredData);
            
            // 如果有筛选结果，高亮第一行
            if (filteredData.length > 0) {
                const firstRow = document.querySelector('#tableBody tr');
                if (firstRow) {
                    firstRow.classList.add('selected');
                    
                    // 模拟VBA中的定位到H列（这里对应操作列）
                    setTimeout(() => {
                        const editBtn = firstRow.querySelector('.edit-btn');
                        if (editBtn) {
                            editBtn.focus();
                        }
                    }, 100);
                }
            }
        }
        
        // 切换库存筛选
        function toggleStockFilter() {
            const filterToggle = document.getElementById('filterToggle');
            const isActive = filterToggle.classList.contains('active');
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            let filteredData;
            
            if (searchTerm) {
                // 如果已有搜索，在此基础上筛选
                const isBarcode = searchTerm.length >= 8 && /^[a-z0-9]+$/i.test(searchTerm);
                
                if (isBarcode) {
                    filteredData = medicineData.filter(item => 
                        item.barcode.toLowerCase() === searchTerm
                    );
                } else {
                    filteredData = medicineData.filter(item => 
                        item.name.toLowerCase().includes(searchTerm)
                    );
                }
            } else {
                filteredData = [...medicineData];
            }
            
            if (isActive) {
                // 仅显示有库存（stock > 0）的药品
                filteredData = filteredData.filter(item => item.stock > 0);
                
                // 按库存降序排序
                filteredData.sort((a, b) => b.stock - a.stock);
            } else {
                // 恢复原始顺序（按barcode排序）
                filteredData.sort((a, b) => a.barcode.localeCompare(b.barcode));
            }
            
            renderTable(filteredData);
        }
        
        // 更新计数显示
        function updateCounts() {
            const totalCount = medicineData.length;
            const inStockCount = medicineData.filter(item => item.stock > 0).length;
            const lowStockCount = medicineData.filter(item => item.stock > 0 && item.stock < 5).length;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('inStockCount').textContent = inStockCount;
            document.getElementById('lowStockCount').textContent = lowStockCount;
        }
        
        // 编辑药品
        function editMedicine(barcode) {
            const medicine = medicineData.find(item => item.barcode === barcode);
            if (medicine) {
                const newStock = prompt(`编辑 ${medicine.name} 的库存数量：`, medicine.stock);
                if (newStock !== null && !isNaN(newStock) && newStock.trim() !== '') {
                    medicine.stock = parseInt(newStock);
                    
                    // 重新渲染表格
                    const searchTerm = document.getElementById('searchInput').value.trim();
                    if (searchTerm) {
                        performSearch();
                    } else {
                        const filterToggle = document.getElementById('filterToggle');
                        if (filterToggle.classList.contains('active')) {
                            toggleStockFilter();
                        } else {
                            renderTable(medicineData);
                        }
                    }
                    
                    updateCounts();
                    alert('库存已更新！');
                }
            }
        }
        
        // 删除药品
        function deleteMedicine(barcode) {
            if (confirm('确定要删除此药品记录吗？')) {
                const index = medicineData.findIndex(item => item.barcode === barcode);
                if (index !== -1) {
                    medicineData.splice(index, 1);
                    
                    // 重新渲染表格
                    const searchTerm = document.getElementById('searchInput').value.trim();
                    if (searchTerm) {
                        performSearch();
                    } else {
                        const filterToggle = document.getElementById('filterToggle');
                        if (filterToggle.classList.contains('active')) {
                            toggleStockFilter();
                        } else {
                            renderTable(medicineData);
                        }
                    }
                    
                    updateCounts();
                    alert('药品记录已删除！');
                }
            }
        }
        
        // 模拟VBA中的单元格导航功能
        function navigateCells() {
            // 这里可以扩展实现类似VBA中的单元格导航逻辑
            console.log("单元格导航功能（模拟VBA行为）");
        }
    </script>
</body>
</html>
